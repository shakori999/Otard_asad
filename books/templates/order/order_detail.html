{% extends "_base.html" %}
{% block title %}
    {{ object.title }}
{% endblock title %}
{% block content %}
    <div class="book-detail">
        <p>{{ order.name}}</p>
        <p>{{ order.phone_number }}</p>
        <p>{{ order.address }}</p>
        {% for item in order.items.all %}
            <h2>{{ item}}</h2>
        {% endfor %}
        <p>${{ order.get_total}}</p>
    </div>
{% endblock content %}
